<html>
    <head>
        <style>
            .container{
                display: grid;
                background-color: #2196F3;
                padding: 10px;
                grid-template-columns: auto auto auto;
                }
           
            .child{
                background-color: rgba(255, 255, 255, 0.8);
                border: 1px solid rgba(0, 0, 0, 0.8);
                 padding: 20px;
                 font-size: 30px;
                 text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
           <div id="g1" class="child">
            grid item-1
           </div> 
           <div id="g2" class="child">
            grid item-2
           </div> 
           <div id="g3" class="child">
            grid item-3
           </div> 
           <div id="g4" class="child">
            grid item-4
           </div> 
           <div id="g5" class="child">
            grid item-5
           </div> 
           <div id="g6" class="child">
            grid item-6
           </div> 
        </div>
    </body>
</html>
