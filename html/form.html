<html>
    <head>
        <title> form program in html</title>
    </head>
    <body bgcolor="disco">
        <form>
            <center><h1><marquee>student bio-data form</marquee></h1></center>
            <br><br>
            <label for="name">student name:</label>
            <input type="text" name="studentname" placeholder="enter studentname" required/>
            <!--br= self closing tag-->
            <br>
            <br>
            studentEmail:<input type="email" name="email" placeholder="enteremail">
            <br>
            <br>
            <label for="password">student password:</label>
            <input  type="password" name="password" placeholder="enterpassword" required/>
            <br>
            <br>
            student Gender
            <input type="radio" name="r1">male</input>
            <input type="radio" name="r1">female</input>
            <input type="radio" name="r1">other</input>
            <br>
            <br>
            Date and Time:
            <input type="date"</input>
            <br><br>
            Anuual income:<input type="number" placeholder="Anuualincome" required </input>
            <br> <br>
            select course:<input type="checkbox" name="check1">cse</input>
            <input type="checkbox"  name="check1">ece</input>
            <input type="checkbox" name="check1">aiml</input>
            <input type="checkbox" name="check1">eee</input>
            <br><br>
            student address:<textarea cols="10" rows="5"></textarea>
            <br>
            <br>

            interested games:
            <select>
                <option>cricket</option>
                <option>chess</option>
                <option>ludo</option>
                <option>shooting</option>
            </select>
            <br><br>
            <input type="button" value="submit">
            <input type="reset"  value="reset">        
        </form>
    </body>
</html>
